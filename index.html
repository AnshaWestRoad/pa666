<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>不凡成就非凡</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://cdn.jsdelivr.net/gh/AnshaWestRoad/pa666@bbe059779346a1072e126ecc125dff68eb9f37de/mmexport1746175001879.png") no-repeat center center fixed;
      background-size: cover;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }

    .header {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      animation: rainbow 5s linear infinite;
      font-weight: bold;
    }

    .title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00f0ff, #00aaff, #0066ff);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px #00ffff, 0 0 15px #0099ff;
      animation: glow 3s linear infinite;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.5);
      border: 2px solid transparent;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00e0ff, 0 0 60px #00aaff;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }
      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header" id="topTime"></div>
    <h1 class="title">人生就是博</h1>
    <div class="buttons">

      <a href="https://156.234.70.11:8888/#/link?join=656206" class="btn" target="_blank">C7娱乐</a>
      <a href="https://www.d3788.com" class="btn" target="_blank">尊龙凯时</a>
      <a href="https://www.eibedxdy.com/?palcode=1011299457" class="btn" target="_blank">邮箱注册</a>
    </div>
  </div>

  <script>
    const launchDate = new Date("2017-01-01T00:00:00Z"); // 启动日期
    function updateTime() {
      const now = new Date();
      const elapsed = Math.floor((now - launchDate) / 1000);
      const days = Math.floor(elapsed / (3600 * 24));
      const hours = Math.floor((elapsed % (3600 * 24)) / 3600);
      const minutes = Math.floor((elapsed % 3600) / 60);
      const seconds = elapsed % 60;

      const weekMap = ['日', '一', '二', '三', '四', '五', '六'];
      const weekDay = weekMap[now.getDay()];
      const currentTime = now.toLocaleTimeString();

      document.getElementById("topTime").innerText =
        `本站已安全运行 ${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒｜现在时间：${currentTime}（星期${weekDay}）`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
