    <style>
        /* åŸºç¡€æ ·å¼ä¿æŒåŸæœ‰ç§»åŠ¨ç«¯ä¼˜åŒ– */
        body {

            background: url('https://raw.githubusercontent.com/AnshaWestRoad/pa666/main/mmexport1746175001879.png') no-repeat center/cover;

            position: relative;

        }

        /* æ–°å¢æ¶Ÿæ¼ªæ•ˆæœå…³é”®æ ·å¼ */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            pointer-events: none;
            animation: rippleEffect 0.6s ease-out;

        @keyframes rippleEffect {

                opacity: 1;
            }
            100% {
                width: 200px;

        }

        /* å‹æ„Ÿç‰©ç†åŠ¨ç”» */
        .button {
            transition: 
                transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28),
                box-shadow 0.3s ease;
        }

        /* å®‰å“é•¿æŒ‰ä¼˜åŒ– */
        .button {
            -webkit-touch-callout: none;

        }
    </style>
</head>
<body>
    <h1>ğŸ¾ ç™½èŒ¶è½»é¥®æ— åˆ«äº‹ã€æˆ‘åœ¨ç­‰èŠ±ä¹Ÿç­‰ä½ </h1>
    <div class="button-container">
        <!-- ä¿æŒåŸæœ‰æŒ‰é’®ç»“æ„ -->
        <a class="button" href="...">ğŸ® C7å¨±ä¹</a>
        <a class="button" href="...">ğŸ² å°Šé¾™å‡¯æ—¶</a>
    </div>

    <script>
        // è·¨å¹³å°è§¦æ‘¸æ£€æµ‹
        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints;
        }

        // ç‰©ç†æ¶Ÿæ¼ªç”Ÿæˆå™¨
        function createRipple(event) {
            const button = event.currentTarget;
            const rect = button.getBoundingClientRect();
            
            // å…¼å®¹é¼ æ ‡å’Œè§¦æ‘¸äº‹ä»¶
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;

            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            
            // ç²¾å‡†å®šä½
            ripple.style.left = `${clientX - rect.left}px`;
            ripple.style.top = `${clientY - rect.top}px`;
            
            // åŠ¨æ€å‹åŠ›æ„Ÿåº”ï¼ˆä»…é™æ”¯æŒForce Touchè®¾å¤‡ï¼‰
            let pressure = 1;
            if (typeof event.force === 'number') {
                pressure = Math.min(event.force * 2, 3);
            }
            ripple.style.transform = `translate(-50%, -50%) scale(${pressure})`;

            button.appendChild(ripple);

            // è‡ªåŠ¨æ¸…ç†
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // è·¨å¹³å°äº‹ä»¶ç»‘å®š
        document.querySelectorAll('.button').forEach(button => {
            if (isTouchDevice()) {
                // ç§»åŠ¨ç«¯è§¦æ‘¸äº‹ä»¶
                button.addEventListener('touchstart', function(e) {
                    createRipple(e);
                    this.style.transform = 'scale(0.95)';
                });

                button.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });

                // é˜²æ­¢é•¿æŒ‰èœå•
                button.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });
            } else {
                // æ¡Œé¢ç«¯é¼ æ ‡äº‹ä»¶
                button.addEventListener('mousedown', createRipple);
                button.addEventListener('mouseup', function() {
                    this.style.transform = 'scale(1)';
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            }

            // é€šç”¨å‹æ„ŸåŠ¨ç”»
            button.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.95)';
            });
        });

        // iOSå¼¹æ€§æ»šåŠ¨é”å®š
        document.body.addEventListener('touchmove', function(e) {
            if(e.scale !== 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
